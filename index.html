<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Number Guessing Game</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
    <div class="wrapper">
		<div class="title">Number Guessing</div>
		
		<form action="#">
        
			<div class="field">
				<input type="number" id="number">
				<label>Enter a natural number between 0 and 10</label>
			</div>
	
			<div class="field">
				<input type="submit" value="Guess" id="guessButton">
			</div>
			
			<div class="message" id="message"></div>
			
			<div class="past" id="past">Your prediction : </div>
		
		</form>
	
		</div>

	</body>
	
	<script type="text/javascript" src="main.js"></script>

</html>
